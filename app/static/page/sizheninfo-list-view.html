<div class="row-fluid">
    <form class="form-search">
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn">筛选</button>
    </form>
</div>
<div class="row-fluid">
    <table class="table table-striped  table-hover table-bordered">
        <caption>四诊信息列表</caption>
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>是否关联</th>
                <th>功能操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sizheninfo_item in sizheninfo_list">
                <td>{{sizheninfo_item.patientID}}</td>
                <td>{{sizheninfo_item.patientName}}</td>
                <td>{{sizheninfo_item.connectedState | bool2cn}}</td>
                <td><a class="btn btn-info" href="#/sizheninfo-connect-view/{{sizheninfo_item.patientID}}/{{sizheninfo_item.connectedAddinfoID}}">关联</a></td>
                <td><a class="btn btn-info" href="#/sizheninfo-detail-view/{{sizheninfo_item.patientID}}">查看</a></td>
                <td><a class="btn btn-info" href="">删除</a></td>
            </tr>
        </tbody>
    </table>
</div>
