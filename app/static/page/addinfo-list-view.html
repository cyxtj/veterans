<div class="row-fluid">
    <div class="span8">
        <button class="btn btn-danger inline">新建补充信息</button>
    </div>
    <div class="span4">
        <form class="form-search inline">
            <input type="text" class="input-medium search-query">
            <button type="submit" class="btn">筛选</button>
        </form>
    </div>
</div>
<div class="row-fluid">
    <table class="table table-striped  table-hover table-bordered">
        <caption>补充信息列表</caption>
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>功能操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="addinfo_item in addinfo_list">
                <td>{{addinfo_item.patientID}}</td>
                <td>{{addinfo_item.patientName}}</td>
                <td><a class="btn btn-info" href="#/addinfo-detail-view/{{addinfo_item.patientID}}">查看</a></td>
                <td><a class="btn btn-info" href="">删除</a></td>
            </tr>
        </tbody>
    </table>
</div>
