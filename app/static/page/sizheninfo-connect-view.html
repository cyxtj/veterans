<table class="table table-striped table-hover table-bordered">
    <caption>数据关联</caption>
    <tr ng-switch="addinfoID"> 
        <th>现关联的补充数据</th> 
        <td ng-switch-when="">无</td> 
        <td ng-switch-default><a class="btn btn-info" href="#/addinfo-detail-view/{{addinfoID}}">{{addinfoID}}</a></td>
    </tr> 
    <tr> 
        <th>新建补充数据并与之关联</th> 
        <td><a class="btn btn-info" href="#/addinfo-detail-view/{{addinfoID}}">关联新建数据</a></td>
    </tr> 
    <tr> 
        <th>从已有补充数据选择关联</th> 
        <td><a class="btn btn-info" href="#/sizheninfo-connect-selection-view">关联已有数据</a></td>
    </tr> 
</table>
